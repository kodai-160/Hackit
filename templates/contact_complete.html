{% extends 'base.html' %}
{% block title %}問い合わせフォーム{% endblock %}

{% block body %}

<div class="container">
    <h2 class="my-4">問い合わせ完了</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-info">
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% endwith %}

    <div class="mt-3">
        <a href="/contact" class="btn btn-primary">戻る</a>
        <a href="/" class="btn btn-primary">メイン画面へ</a>
    </div>
</div>

{% endblock %}
